name: 同步FongMi

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout target repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: fongmi
          fetch-depth: 0

      - name: Add source repository as remote
        run: |
          git remote add source https://github.com/FongMi/Release.git
          git fetch source fongmi

      - name: Merge source branch into target branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git checkout fongmi
          git merge --allow-unrelated-histories --no-ff --no-edit source/fongmi || true
          git merge --abort 2>/dev/null || true
          git reset --hard source/fongmi

      - name: Push changes
        run: git push origin fongmi --force
